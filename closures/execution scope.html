<html>
   <body>  
      Demonstrating execution scope in javascript: </br>
 
        <script>
        var index = 0;
        function counter() {
            index += 1;  // increment its current value.
            document.write("Value of counter is: " + index + "</br>");
        }
 
        // Invoke the function
        counter();
        counter();
        counter(); 
    </script>   
    </body>
</html>
