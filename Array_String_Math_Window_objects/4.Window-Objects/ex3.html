<!DOCTYPE html>
<html>
<head>
<script>
function myfun1() 
{
   window.open("https://www.facebook.com","_blank","toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, width=400, height=400");
}

function myfun2() 
{
   window.blur();
}

function myfun3() 
{
   window.focus();
}

</script>
</head>
<body>

<button type="button"  onclick="myfun1()">Open Window</button>
<button type="button"  onclick="myfun2()">Blur Window</button>
<button type="button"  onclick="myfun3()">Focus Window</button>
</body>
</html>
