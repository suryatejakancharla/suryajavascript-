<!--
The slice() method :

The slice() method returns the selected elements in 
an array, as a new array object.


Syntax:
------
array.slice(start, end);

The slice() method selects the elements starting at the given start argument(The first element has an index of 0), and ends at, but does not include, the given end argument


-->

<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
  var myBest = fruits.slice(-3, -1);
  document.getElementById("demo").innerHTML = myBest;
}
</script>

</body>
</html>
