<!--
The pop() method :
Removes the last element of an array, and returns that element.
-->

<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML =fruits;


function myFunction() 
{
  fruits.pop();
  document.getElementById("demo").innerHTML = fruits
}
</script>

</body>
</html>
