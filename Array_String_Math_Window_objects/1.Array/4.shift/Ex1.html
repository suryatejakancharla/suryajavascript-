<!--
The shift() method:
Removes the first item of an array.
-->
<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.shift();
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
