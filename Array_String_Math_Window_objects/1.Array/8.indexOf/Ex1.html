<!--
The indexOf() method :

It searches the array for the specified item, and returns its position.

-->


<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>


<button onclick="myFunction()"> IndexOf </button>

<script>
function myFunction() {
  var fruits = ["Banana", "Orange", "Apple", "Mango"];
  document.getElementById("demo").innerHTML = fruits.indexOf("Apple");//2
}
</script>

</body>
</html>
