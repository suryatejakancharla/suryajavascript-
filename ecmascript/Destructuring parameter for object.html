<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript ES6 Object Destructuring Assignment</title>
</head>
<body>
    <script>
    // ES6 syntax
    let person = {name: "Peter", age: 28};
    
    let {name, age} = person; // Object destructuring assignment
    
    document.write(name); // Peter
    document.write("<br>");
    document.write(age); // 28
    </script>
</body>
</html>
