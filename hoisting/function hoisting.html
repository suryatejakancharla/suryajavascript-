<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Function Hoisting</title>
</head>
<body>
    <script>
    // Calling function before declaration
    sayHello(); // Outputs: Hello, I'm hoisted!
    
    function sayHello() {
        document.write("Hello, I'm hoisted!");
    }
    </script>
</body>
</html>
