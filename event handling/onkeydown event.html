<html>
   <meta charset="utf-8"/>
   <script>
      function press(){
         var ele = document.getElementById('input');
         ele.style.background='red';
         ele.style.color='white';
      }
   
   </script>
<body> Demonstrating onkeydown based on DOM object</br>
    <input type="text" id="input"  onkeydown="press()"/>
</body>
</html>
